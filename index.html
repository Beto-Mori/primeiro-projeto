<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./Assets/avatar.png"
          alt="Foto de Beto Mori, com a mão no rosto, usando camiseta preta e óculos"
        />
        <p>@bebetomori</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://github.com/Beto-Mori" target="_blank"
            >Meu portifólio</a
          >
        </li>
        <li>
          <a
            href="https://linkedin.com/in/roberto-santos-de-lima-a28575164"
            target="_blank"
            >LinkedIn</a
          >
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/Beto-Mori" target="blank"
          ><ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://linkedin.com/in/roberto-santos-de-lima-a28575164"
          target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="https://instagram.com/bebetomori" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon>
        </a>
      </div>

      <footer>
        Made by
        <a href="https://instagram.com/bebetomori" target="_blank">Beto Mori</a>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
